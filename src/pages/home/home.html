<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Items</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card>

    <ion-slides autoplay="3000" pager>
      <ion-slide>
        <img src="http://placehold.it/320x200" />
      </ion-slide>
      <ion-slide>
        <img src="http://placehold.it/320x200" />
      </ion-slide>
      <ion-slide>
        <img src="http://placehold.it/320x200" />
      </ion-slide>
      <ion-slide>
        <img src="http://placehold.it/320x200" />
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-list>

    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    
    
        <ion-thumbnail item-left>
          <img [src]="item.image" />
        </ion-thumbnail>
        <h4>{{item.title}}</h4>
        <p>
          <span>{{item.note}}</span>
        </p>
        <p>
          <span>Price :Rs {{item.price}} </span>
        </p>

        <button ion-button icon clear item-right>
            <ion-icon name="arrow-dropright"></ion-icon>
        </button>
    
  </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
